<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select an action</title>
</head>
<body>
<h3>Select the action you want to perform with this dictionary</h3>

<form action="/dictionary/reading" method="post" target="_self">
    <button>Чтение списка пар</button>
</form>
<br>
<form action="/dictionary/delete" method="get" target="_self">
    <button>Удаление записи</button>
</form>
    <br>
<form action="/dictionary/search" method="get" target="_self">
    <button>Поиск записи</button>
</form>
<br>
<form action="/dictionary/add" method="get" target="_self">
    <button>Добавление записи</button>
</form>
<br>
<form action="/dictionary/choiseSystem" target="_self">
    <button>Изменить выбор </button>
</form>

</body>
</html>
